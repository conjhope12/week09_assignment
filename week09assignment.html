      <h3 class="text-center mb-3 pb-3">A few examples of some amazing leg workouts:</h3>

<!--        
The code listed below covers all of the table contents.
>> "table-striped" allowed me to add different sharding on evey other row on the table.
>> The "scope=col" sections helped me label and ID each individual row.
>> Other from that, all of the table contents are pretty simular to normal HTML code (without bootstrap).
-->
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Lift Name</th>
      <th scope="col">Muscle Group</th>
      <th scope="col">Good For You?</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Back Squat</td>
      <td>Quads/Glutes</td>
      <td>Yes</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Deadlift</td>
      <td>Back/Hamstrings</td>
      <td>Yes</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Glute Bridge</td>
      <td>Your Dang Glutes</td>
      <td>Yes</td>
    </tr>
  </tbody>
</table>
